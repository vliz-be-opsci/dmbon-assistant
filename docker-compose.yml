version: '3.8'
services:
  app:
    build: .
    ports:
      - "6656:6656"
    volumes:
    #volumne comes from the c:\ drive
      - ~/.dmbon:/code/app/workspace
    #mount the ~/.dmbon/hostbrowerpipeline to the container
      - ~/hostbrowserpipeline.lnk:/root/hostbrowserpipeline.lnk
    env_file:
      - .env
  frontend:
    build: ./frontend
    ports:
      - "8910:8910"